<!DOCTYPE html>
<html>

<head>
    <title>su's calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+20&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div id="text">
                        <p id="title">su's calculator</p>
                        <p id="bio">This is just a calculator <br> The only special thing about it is that it is made by me
                            :)</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form>
                        <div id="calculator">
                            <p id="display"></p>
                            <div id="control-pad">
                                <div id="buttons">
                                    <button type="button" class="grey">-</button>
                                    <button type="button" class="grey">+</button>
                                    <button type="button" class="grey">ERS</button>
                                    <button type="button" class="orange"> + </button>
                                    <button type="button" type="button" class="grey" value="7">7</button>
                                    <button type="button" class="grey">8</button>
                                    <button type="button" class="grey">9</button>
                                    <button type="button" class="orange"> - </button>
                                    <button type="button" class="grey">4</button>
                                    <button type="button" class="grey">5</button>
                                    <button type="button" class="grey">6</button>
                                    <button type="button" class="orange"> X </button>
                                    <button type="button" class="grey">1</button>
                                    <button type="button" class="grey">2</button>
                                    <button type="button" class="grey">3</button>
                                    <button type="button" class="orange"> / </button>
                                    <button type="button" class="orange">AC</button>
                                    <button type="button" class="grey">0</button>
                                    <button type="button" class="grey">.</button>
                                    <button type="button" class="orange">=</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
