<!DOCTYPE html>
<html>

<head>
    <title>su's calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+20&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script href="script.js"></script>
    <header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div id="text">
                        <p id="title">su's calculator</p>
                        <p id="bio">This is just a calculator <br> The only special thing about it is that it is made by me
                            :)</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form>
                        <div id="calculator">
                            <p>C</p>
                            <div id="control-pad">
                                <div id="buttons">
                                    <button id="grey"></button>
                                    <button id="grey"></button>
                                    <button id="grey"></button>
                                    <button id="orange">+</button>
                                    <button id="grey">7</button>
                                    <button id="grey">8</button>
                                    <button id="grey">9</button>
                                    <button id="orange">-</button>
                                    <button id="grey">4</button>
                                    <button id="grey">5</button>
                                    <button id="grey">6</button>
                                    <button id="orange">X</button>
                                    <button id="grey">1</button>
                                    <button id="grey">2</button>
                                    <button id="grey">3</button>
                                    <button id="orange">/</button>
                                    <button id="orange">AC</button>
                                    <button id="grey">0</button>
                                    <button id="grey">.</button>
                                    <button id="orange">=</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
